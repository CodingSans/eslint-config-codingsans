env:
  node: true

rules:
  ##############################
  # Strict Mode
  # list: https://github.com/eslint/eslint/tree/master/docs/rules#strict-mode
  ##############################
  ## Strict Mode
  ## https://github.com/eslint/eslint/blob/master/docs/rules/strict.md
  ## always declare 'use strict' on top
  strict: [2, "global"]
  ##############################

  ##############################
  # Node.js
  # list: https://github.com/eslint/eslint/tree/master/docs/rules#nodejs-and-commonjs
  ##############################
  ## Enforce Return After Callback
  ## https://github.com/eslint/eslint/blob/master/docs/rules/callback-return.md
  ## always 'return callback()' if not on fn's main body
  callback-return: 1
  ## always check 'if(err){ ... }'
  handle-callback-err: 1
  ## forbid 'new require(...)'
  no-new-require: 2
  ## no '__dirname + blabla'
  no-path-concat: 1
  ## use trap-module
  no-process-exit: 1
  ##############################

extends:
  - ./es2015/_babelFeatures.yaml
  - ./es2015/_commonRules.yaml
## http://eslint.org/docs/user-guide/configuring.html#specifying-environments
## adds all of the es6 global variables.
env:
  es6: true

## parses the code with babel
parser: "babel-eslint"

rules:
  ##############################
  # Strict Mode
  # list: https://github.com/eslint/eslint/tree/master/docs/rules#strict-mode
  ##############################
  ## Strict Mode
  ## https://github.com/eslint/eslint/blob/master/docs/rules/strict.md
  ## never declare 'use strict' because babel will include it
  strict: [2, "never"]
